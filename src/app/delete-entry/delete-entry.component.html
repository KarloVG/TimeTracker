<mat-dialog-content>
	<h3>
		Delete this entry?
    </h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
	<button mat-raised-button color="warn" (click)="deleteEntry(row)" tabindex="1">Delete</button>
</mat-dialog-actions>
