<form [formGroup]="entryGroup" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Add new entry</h2>
  <mat-dialog-content>
    <div class="input-field">
      <div>
        <mat-form-field style="width: 100%;">
          <mat-label>Description</mat-label>
          <input required matInput formControlName="note">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field *ngIf="services">
          <mat-label>Service</mat-label>
          <mat-select matNativeControl formControlName="service">
            <mat-option value="" disabled selected></mat-option>
            <mat-option *ngFor="let service of services.data" [value]="service.id">
              {{service.attributes.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="input-field">
      <div>
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="button-action">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color='primary' type="submit">Add entry</button>
    </div>
  </mat-dialog-actions>
</form>
