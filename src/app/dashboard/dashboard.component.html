<div class="content">
  <div class="table">
    <button class="edit-button" mat-raised-button color="primary" (click)="addEntry()">Add new entry</button>
    <div class="loading" *ngIf="isLoading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.attributes.date | date: 'dd.MM.yyyy'}} </mat-cell>>
      </ng-container>

      <ng-container matColumnDef="time">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Time (minutes) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.attributes.time}} </mat-cell>>
      </ng-container>

      <ng-container matColumnDef="note">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.attributes.note}} </mat-cell>>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button class="delete-button" mat-raised-button color="warn" (click)="deleteEntry(row.id)">Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[9, 5]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
